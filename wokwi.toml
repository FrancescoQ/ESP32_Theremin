# DEPRECATED: this was useful in phase 0 to test with the buzzer without real
# hardware but starting from phase 1 with DAC and real audio this is not useful
# anymore.
# We keep this to show what was done in the beginning.

[wokwi]
version = 1

# PlatformIO builds firmware to these locations
firmware = '.pio/build/esp32dev-wokwi/firmware.bin'
elf = '.pio/build/esp32dev-wokwi/firmware.elf'

# Optional: Enable RFC2217 serial port forwarding
# Allows external serial monitor tools to connect
#rfc2217ServerPort = 4000
